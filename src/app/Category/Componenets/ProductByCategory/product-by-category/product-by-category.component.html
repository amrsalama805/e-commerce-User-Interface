<div class="container mt-2">
    <div class="row">
        @for(product of Subproducts; track product.id){
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <figure class="snip1268  mb-4">
                <div class="image">
                    <img src="../../../assets/{{product.imgURL}}" alt="sq-sample4" />
                    <a class="add-to-cart rounded" (click)="addToCart(product)" >Add to Cart</a>
                </div>
                <figcaption>
                    <h2>{{product.enName}}</h2>
                    <p>{{product.description}}</p>
                    <div class="price">Price {{product.price}}</div>
                </figcaption>
            </figure>
        </div>
        }
    </div>
</div>
