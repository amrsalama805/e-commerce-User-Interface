<div class="containrer-fluid w-100 ">
    <div class="products wrapper grid columns4 products-grid ">
        <ol class="filterproducts products list items product-items">
            <li class="item product product-item nth-child-2n nth-child-3n nth-child-5np1 nth-child-6n">
                @for(product of products; track product.id){
                <div class="product-item-info type1" data-container="product-grid">

                    <div class="product photo product-item-photo">
                        <a href="" tabindex="-1">
                            <img class="product-image-photo default_image porto-lazyload porto-lazyload-loaded"
                                width="300" height="300" alt="" [src]="product.imgURL" style="display: block;">
                        </a>
                    </div>
                    <div class="product details product-item-details">
                        <strong class="product name product-item-name">
                            <a class="product-item-link" href="#">
                                {{product.description}} </a>
                        </strong>

                        <div class="price-box price-final_price" data-role="priceBox" data-product-id="10380"
                            data-price-box="product-id-10380">

                            <span class="old-price">
                                <span class="price-container price-final_price tax weee">
                                    <span class="price-label">was</span>
                                    <span id="old-price-10380" data-price-amount="48800" data-price-type="oldPrice"
                                        class="price-wrapper "><span class="price">{{product.price}}
                                            &nbsp;EGP</span></span>
                                </span>
                            </span>
                            <span class="special-price">
                                <span class="price-container price-final_price tax weee">
                                    <span class="price-label">Special Price</span>
                                    <span id="product-price-10380" data-price-amount="42799"
                                        data-price-type="finalPrice" class="price-wrapper "><span
                                            class="price">{{product.price}}
                                            &nbsp;EGP</span></span>
                                </span>
                            </span>

                        </div>
                        <div class="product-item-inner">
                            <div class="product actions product-item-actions">
                                <a href="#" class="action towishlist actions-secondary" title="Add to Wish List"
                                    aria-label="Add to Wish List" data-post="{}" data-action="add-to-wishlist"
                                    role="button">
                                    <i class="fa fa-heart-o"></i>
                                </a>
                                <div class="actions-primary">
                                    <form data-role="tocart-form" action="#" method="post">
                                        <input type="hidden" name="product" value="10380">
                                        <input type="hidden" name="uenc" value="">
                                        <input name="form_key" type="hidden" value="EYh4erKfDSQpUtBu"> <button
                                            type="submit" title="Add to Cart" class="action tocart primary">
                                            <span>Add to Cart</span>
                                        </button>
                                    </form>
                                </div>
                                <a href="#" class="action tocompare actions-secondary" title="Add to Compare"
                                    aria-label="Add to Compare" data-post="{}" role="button">
                                    <i class="fa fa-signal"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                }

            </li>
        </ol>
    </div>
</div>
